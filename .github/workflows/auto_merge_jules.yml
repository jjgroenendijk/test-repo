name: Auto Merge Jules PRs

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'jjgroenendijk'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Approve and Merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          # Approve the PR to satisfy branch protection rules if any
          # We ignore errors here because approval might fail if the user is not allowed to approve
          # or if the PR is already approved.
          gh pr review "$PR_URL" --approve || echo "Approval step skipped or failed."

          # Merge the PR immediately using a merge commit
          gh pr merge "$PR_URL" --merge
