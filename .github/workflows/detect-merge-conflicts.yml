name: Detect Merge Conflicts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-conflicts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Conflicts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 .github/scripts/detect_merge_conflicts.py
