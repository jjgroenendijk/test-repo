name: Manage PR Lifecycle

on:
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: >-
      github.event.pull_request.user.login == 'jjgroenendijk' ||
      github.event.pull_request.user.login == 'google-labs-jules[bot]' ||
      github.event.pull_request.user.login == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Approve and Merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          # Approve the PR to satisfy branch protection rules if any
          # We ignore errors here because approval might fail if the user is not allowed to approve
          # or if the PR is already approved.
          gh pr review "$PR_URL" --approve || echo "Approval step skipped or failed."

          # Enable auto-merge for the PR using a merge commit
          # This will wait for checks to pass before merging.
          # If enabling auto-merge fails (e.g. conflicts), we catch it.
          gh pr merge "$PR_URL" --auto --merge --delete-branch || echo "MERGE_FAILED=true" >> $GITHUB_ENV

      - name: Report Merge Conflict
        if: env.MERGE_FAILED == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python3 .github/scripts/detect_merge_conflicts.py --pr-number "$PR_NUMBER"
