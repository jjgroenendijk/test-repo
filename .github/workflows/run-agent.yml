name: Run Agent

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue Number'
        required: true

jobs:
  jules_respond:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.5.29"

      - name: Setup Environment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x setup.sh
          ./setup.sh
          gh auth status || echo "gh auth status failed"

      - name: Run Jules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_JULES_API: ${{ secrets.GOOGLE_JULES_API }}
        run: uv run jules.py
