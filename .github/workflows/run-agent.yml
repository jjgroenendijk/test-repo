name: Run Agent

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue Number'
        required: true

concurrency:
  group: run-agent-${{ github.repository }}
  cancel-in-progress: false

jobs:
  jules_respond:
    if: ${{ github.event_name != 'issue_comment' || github.event.issue.pull_request == null }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Setup Environment
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Run Jules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_JULES_API: ${{ secrets.GOOGLE_JULES_API }}
        run: uv run jules.py
